<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Picks Lobby</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Custom Picks Lobby</h1>

  <div id="auth-container">
    <h2>Sign Up / Sign In</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="name" placeholder="Name">
    <button id="signup-button">Sign Up</button>
    <button id="signin-button">Sign In</button>
  </div>

  <div id="lobby-container" style="display: none;">
    <h2>Create Lobby</h2>
    <input type="text" id="lobby-name" placeholder="Lobby Name">
    <input type="password" id="lobby-password" placeholder="Lobby Password">
    <button id="create-lobby-button">Create Lobby</button>

    <h2>Join Lobby</h2>
    <input type="text" id="join-lobby-id" placeholder="Lobby ID">
    <input type="password" id="join-lobby-password" placeholder="Lobby Password">
    <select id="team-select">
      <option value="Blue">Blue</option>
      <option value="Red">Red</option>
    </select>
    <button id="join-lobby-button">Join Lobby</button>

    <h2>Start Lobby</h2>
    <input type="text" id="start-lobby-id" placeholder="Lobby ID">
    <button id="start-lobby-button">Start Lobby</button>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
