<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaveTool</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/V4NDETTA/webapp/master/styles.css" class="main css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/V4NDETTA/webapp/master/bottom.css" class="bottom css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/V4NDETTA/webapp/master/mid.css" class="mid css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/V4NDETTA/webapp/master/top.css" class="top css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/V4NDETTA/webapp/master/img/bg.png" class="background">
    <link rel="stylesheet" href="ihttps://raw.githubusercontent.com/V4NDETTA/webapp/master/img/respond.svg" class="respondicon">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/V4NDETTA/webapp/master/img/body.svg" class="bodyicon">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/V4NDETTA/webapp/master/img/send.svg" class="sendicon">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/V4NDETTA/webapp/master/img/copy.svg" class="copyicon">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/V4NDETTA/webapp/master/img/endpoint.svg" class="endpointicon">
</head>
<body>
    <div class="app"></div> 
        <!-- here is top area-->
        <div class="background"></div>
        <div class="toparea">
            <div class="title">Rave</div>
            <div class="borderversion"></div>
            <div class="version">Free Version</div>
            <div class="leagueclientstatus">
                <div class="statusborder"></div>
                <div class="status-title">LeagueClient</div>
                <div class="status">CONNECTED</div>
            </div>
            <button class="close"></button>
            <button class="minimize"></button>
            <button class="maximize"></button>
        </div>
        <!-- here is mid area-->
        <div class="midarea">
            <div class="bordertitle">
                <div class="title">Custom Api Call Support LeagueClient</div>
            </div>
            <div class="endpoint">
                <input type="text" class="inputendpoint">
                <div class="icon"></div>
                <div class="endpointtitle">Endpoint</div>
            </div>
            <div class="method">
                <input type="text" class="methodinput">
                <div class="title">Method</div>
            </div>
            <div class="bodyinput">
                <textarea name="" id="" class="bodyinputbox"></textarea>
                <div class="icon"></div>
                <div class="bodytitle">Body</div>
            </div>
            <div class="respond">
                <div class="respondarea">Hello World</div>
                <div class="icon"></div>
                <div class="title">Respond</div>
            </div>
        </div>       
        <!-- here is bottom area-->
        <div class="bottomarea">
            <div class="sendbutton">
                <div class="icon"></div>
                <button class="send">SEND</button>
            </div>
            <div class="copybutton">
                <div class="icon"></div>
                <button class="copy">COPY</button>
            </div>
        </div>     
    </div>   
</body>
</html>
